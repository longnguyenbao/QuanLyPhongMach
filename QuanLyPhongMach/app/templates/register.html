{% extends "layout/base.html" %}

{% block title %} Đăng ký {% endblock %}

{% block content %}
<h1 class="text-center text-info">ĐĂNG KÝ</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}

<form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Họ tên</label>
        <input type="text" class="form-control" id="name" name="name"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email"/>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required/>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="pass" required/>
    </div>
    <div class="form-group">
        <label for="confirm">Xác nhận password</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required/>
    </div>
    <div class="form-group">
        <label for="avatar">Ảnh đại diện</label>
        <input type="file" class="form-control" id="avatar" name="avatar"/>
    </div>
    <input type="submit" value="Đăng ký" class="btn btn-danger" />
</form>
<br><br>
{% endblock %}
